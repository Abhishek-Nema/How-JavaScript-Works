<!-- My calculator -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root-cont">
        <input type="text" name="" id="input-Num1" placeholder="Enter first number">
        <input type="text" name="" id="input-Num2" placeholder="Enter second number">
        <input type="text" name="" id="input-Operator" placeholder="Enter:  + , - , * or /">
        <button id="submit-btn">Submit</button>
        <h3 id="h3_heading">Result: </h3>
    </div>

    <script>
        let inputNum1 = document.getElementById("input-Num1")
        let inputNum2 = document.getElementById("input-Num2")
        const inputOperator = document.getElementById("input-Operator")
        const submitBtn = document.getElementById("submit-btn")
        const h3 = document.getElementById("h3_heading")

        function calculation() {
            h3.innerText = "Result:"
            try {
                const num1 = parseFloat(inputNum1.value);
                const num2 = parseFloat(inputNum2.value);
                const operator = inputOperator.value.trim();

                if (isNaN(num1) || isNaN(num2)) {
                    throw new Error("please enter valid number")
                }

                if (operator === "/" && num2 === 0) {
                    throw new Error("cannot divide by zero")
                }

                if (!["+", "-", "*", "/"].includes(operator)) {
                    throw new Error("operator is not correct")
                }

                function calcFunc(x, y) {
                    switch (operator) {

                        case "+":
                            return x + y

                        case "-":
                            return x - y

                        case "*":
                            return x * y

                        case "/":
                            return x / y
                    }
                }

                let res = calcFunc(num1, num2)
                console.log("Result is:", res);

                h3.innerText += ` ${res}`
            }

            catch (err) {
                h3.innerText = `${err.message}`
                return
            }
        }

        submitBtn.addEventListener("click", calculation)


    </script>
</body>

</html>
