<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="heading">Hello Friend!</h2>
    <button id="changeTextBtn">Change Text</button>

    <input type="text" id="nameInput" placeholder="Enter your name" value="" />
    <button id="showBtn">Show Name</button>
    <h3 id="output"></h3>


    <script>
        // practice 1: when button gets clicked then change h2 text

        const h2 = document.getElementById("heading")
        const button1 = document.getElementById("changeTextBtn")

        button1.addEventListener("click", function () {
            h2.innerText = "You clicked the button!"
        })

        // practice 2: when button clicks then whatever name user inputs, save and add as h3 text

        const inputBox = document.getElementById("nameInput")
        const button2 = document.getElementById("showBtn")
        const h3 = document.getElementById("output")

        button2.addEventListener("click", function () {
            const name = inputBox.value
            console.log(name);
            h3.innerText = `<h3>Hello, ${name}!</h3>`
        })


    </script>
</body>

</html>
