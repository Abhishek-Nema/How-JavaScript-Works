<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Timer</h1>
    <h2 id="timer"></h2>
    <script>
        let h2_heading = document.getElementById("timer")

        let counter = 5
        console.log(counter);

        const intervalResult = setInterval(() => {
            h2_heading.innerText = counter
            counter--
        }, 1000)

        const timeoutRes = setTimeout(() => {
            clearInterval(intervalResult)
            // console.log("Timer completed!");
            h2_heading.innerText += "\nTimer Completed"
        }, 6000)


    </script>
</body>

</html>
